[MessageBoxes]
TutorialTitle=Usando el Menú
TutorialBody=Use &DOWNLEFT; y &DOWNRIGHT; para desplazarse entre canciones.\nCuando encuentre una canción que quiera jugar, selecciónela con &CENTER;, y escoja una dificultad.\nSi cambia de opinión, use &UPLEFT; o &UPRIGHT; para salir y escoger otra canción.

HowToPlayTitle1=Los Básicos
HowToPlayTitle2=¡Congelado!
HowToPlayTitle3=Ten Cuidado

HowToPlayBody1=El objetivo principal es pisar las flechas al ritmo de la canción.\n\nCuando las flechas en movimiento se solapan con las flechas grises de la parte superior de la pantalla, ¡píselas!
HowToPlayBody2=Si sale una flecha larga, ¡písela y manténgala hasta que se termine!\n\n¡No la deje de pisar, porque va a recibir misses en cada pulso de la canción!
HowToPlayBody3=Si las flechas van más allá de los receptores, tu barra de vida se drenará y tu puntuación disminuirá.\n\nEsto es especialmente importante para los HOLDS, ¡porque te pueden dar muchos misses rápido!

