[OptionExplanations]
InfOptionsMain=Ajustes relacionados con el tema Infinitesimal.
InfOptionsUI=Cambiar opciones relacionadas con la interfaz de usuario.
InfOptionsGameplay=Cambiar opciones relacionadas con la experiencia de jugabilidad.
InfOptionsMisc=Cambiar otras opciones a través del tema.

BasicMode=Activar el Modo Básico para una experiencia más fácil para principiantes.
CenterChartList=Si hay menos charts que el número visible máximo, los charts van a ser centrados a la pantalla.
ChartPreview=Mostrar un avance del chart seleccionado en la pantalla de selección de canción.
ImagePreviewOnly=Los videos no van a ser mostrados mientras se selecciona una canción, ayuda con rendimiento en hardware de gama baja y/o con uso de memoria.
UseSelToPause=Usar el botón asignado a “Select” para abrir el menú de pausa durante el juego. (Recomendado para dueños de máquinas privadas que tienen una botonera instalada)
UseVideoBackground=Usar un video pre-renderizado para el fondo animado del tema, requiere reinicio. (Recomendado para hardware reciente con buena decodificación H.264)
EvalCenter3xExit=Presione el panel 3 veces para salir de la pantalla de resultados como en los juegos oficiales, si no, salga con una pulsación.
ShowBigBall=Muestre un icono más grande mientras selecciona una dificultad, solo para relaciones de aspecto superiores a 4:3. (Recomendado si la pantalla de dificultad existente está muy lejos y/o es muy difícil de ver)
ShowUCSCharts=Permitir la selección de charts UCS (UserCustomSteps), si una canción no tiene charts estándares desactivar podría no ser efectiva a la misma.
ShowQuestCharts=Permitir la selección de charts Quest, si una canción no tiene charts estándares desactivar podría no ser efectiva a la misma.
ShowHiddenCharts=Permitir la selección de charts Hidden, si una canción no tiene charts estándares desactivar podría no ser efectiva a la misma.
AutogenBasicMode=Permitir al juego autogenerar la lista de canciones para el Modo Básico, desactive esto si planea usar una lista seleccionada a mano.
WrapChartScroll=Al desplazarse más allá del principio o el final de la lista de charts, envolver la selección actual al extremo opuesto.
StarField=Mostrar el fondo estrellado original de K-Pump a todo momento durante el juego.
ScoringSystem=Escoja que sistema de puntuación usar entre Nuevo (Phoenix) o Viejo (Fiesta - XX).
LifePositionBelow=Posicionar la barra de vida debajo de los receptores cuando el modo de desplazamiento está en Reverse/DR, también afecta el posicionamiento del nombre de perfil.
CarryJudgment=No restablecer el ajuste de la ventana de tiempo entre rondas. Solo afecta al modo Home; el modo Pay/Free Play siempre será restablecido a Pump Normal (NJ).
ClassicGrades=Usar el viejo estilo de calificación con las letras S doradas.
ClearCredits=Limpiar créditos extra insertados en la máquina.
QuitGame=Salir del juego, aquí para la conveniencia de operadores de arcade utilizando una solución multiboot.

